<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STONE PAPER SCISSOR</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <nav class="nav">
        <div class="nav-letter">STONE PAPER SCISSOR</div>
    </nav>

    <main class="main">
        <div >   <button id="start" > RESTART</button></div>
        <div class="choice img" >
            <div class="choice "  value="1"> <img src="scissor.png" alt="" id="scissor"></div>
            <div class="choice"  value="2"> <img src="paper.png" alt="" id="paper"></div>
            <div class="choice"  value="3"> <img src="rock.png"  alt="" id="rock"></div>
        </div>
        <div class="score">
            <div class="user">0</div>
            <div class="comp">0</div>
        </div>
        <div class="let">
            <p class="text">USER</p>
            <p class="text2">COMP</p>
        </div>
        <div class="move">
            <p class="text-box">PICK YOUR MOVE</p>
        </div>

    </main>
<script src="script.js"></script>
</body>

</html>
